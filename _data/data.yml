career-profile:
  title: Career Profile
  summary: |
    Jesse is a seasoned software engineer with over 15 years of experience building web and mobile applications, having contributed to over 70 successful projects. He specializes in mobile development, designing innovative and secure applications that align with business goals and user needs. With expertise in React Native and AI-driven solutions, Jesse excels in creating scalable, efficient, and impactful software.

    As the former CTO and CIO of Occam's Ops™, Jesse developed custom AI solutions for legal enterprises, streamlining internal processes while ensuring security and compliance. His leadership experience spans sectors such as education, financial management, and technology integration, including driving projects that secured over $100 million in fundraising. Jesse's passion for technological innovation and mobile-first solutions continues to drive his commitment to delivering exceptional user experiences.

